<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="">
    请输入您的姓名<input type="text" id="txt" onkeyup="str1(this.value)"/>
</form>
<span id="str-inner"></span>
</body>
<script>
    window.onload=function(){
        var txt=document.getElementById("txt");
         function str1(str){
             var xmlhttp;
             if(str.length==0){
                 document.getElementById("str-inner").innerHTML="";
                 return
             }
             if(window.XMLHttpRequest){
                 xmlhttp=new XMLHttpRequest();
             }else{
                 xmlhttp=new ActiveXObject("Microsoft.XMLHTTP")
             }
             xmlhttp.onreadystatechange=function(){
                 if(xmlhttp.readyState==4&&xmlhttp.status==200){
                     document.getElementById("str-inner").innerHTML=xmlhttp.responseText
                 }
             };
             xmlhttp.open();
             xmlhttp.send();
         }
    }
</script>
</html>
